<section class="my-lg-14 my-8">
  <div class="container">
    <button [routerLink]="'/'" type="button" class="btn btn-success">
      Back home
    </button>

    <div class="row">
      <div class="col-12 col-lg-8 col-md-6">
        <section class="my-lg-14 my-8 product-section">
          @if(isLoading()){
          <div class="spinner-border text-success" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          } @if(product$ | async; as product) {
          <section class="mt-8">
            <div class="container">
              <div class="row">
                <div class="col-md-6">
                  <img [src]="product.image" [alt]="product.title" />
                </div>
                <div class="col-md-6">
                  <div class="ps-lg-10 mt-6 mt-md-0">
                    <!-- content -->
                    <a class="mb-4 d-block">{{ product.category }}</a>
                    <!-- heading -->
                    <h1 class="mb-1">{{ product.title }}</h1>
                    <div class="mb-4">
                      <!-- rating -->
                      <!-- rating -->
                    </div>
                    <div class="fs-4">
                      <!-- price --><span class="fw-bold text-dark">{{
                        product.price | currency
                      }}</span>
                    </div>
                    <button
                      class="btn btn-success"
                      (click)="onAddButtonClicked(product)"
                    >
                      <i class="bi bi-basket"></i> Add to cart
                    </button>
                    <button class="btn btn-danger" (click)="onRemoveButtonClicked(product)">
                      <i class="bi bi-basket"></i> Remove from cart
                  </button>

                    <hr class="my-6" />
                    <div></div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          }
        </section>
      </div>
    </div>
  </div>
</section>
